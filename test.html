<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <button id="connect">Connect</button>
    <button id="send">Send Message</button>
    <button id="close">Close Connection</button>
    <div id="output" style="margin-top: 20px; font-family: monospace;"></div>

    <script>
        let socket;
        const output = document.getElementById("output");

        function logMessage(message) {
            const messageElem = document.createElement("div");
            messageElem.textContent = message;
            output.appendChild(messageElem);
        }

        document.getElementById("connect").onclick = function () {
            socket = new WebSocket('ws://127.0.0.1:8000/ws/dashboard/');

            socket.onopen = function (event) {
                logMessage('WebSocket connected!');
            };

            socket.onmessage = function (event) {
                logMessage('Message from server: ' + event.data);
            };

            socket.onerror = function (error) {
                logMessage('WebSocket error: ' + error);
            };

            socket.onclose = function (event) {
                logMessage('WebSocket closed with code: ' + event.code);
            };
        };

        document.getElementById("send").onclick = function () {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({ message: "Hello, WebSocket!" });
                socket.send(message);
                logMessage('Sent: ' + message);
            } else {
                logMessage('WebSocket is not connected.');
            }
        };

        document.getElementById("close").onclick = function () {
            if (socket) {
                socket.close();
                logMessage('WebSocket closed.');
            } else {
                logMessage('WebSocket is not connected.');
            }
        };
    </script>
</body>
</html>
